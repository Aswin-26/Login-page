<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevents scrolling */
            text-shadow: 2px 2px 4px #000000; /* Text shadow applied to all text elements */
        }

        video#myVideo {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video covers the whole area */
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .content {
            position: relative;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1; /* Ensures it appears above the video */
        }

        .heading {
            color: aqua;
        }

        a button, .application-link {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 1; /* Ensures it appears above the video */
        }

        a button:hover, .application-link:hover {
            background-color: #0056b3;
        }

        a {
            text-decoration: none;
        }

        .application-link {
            background-color: #28a745;
        }

        .application-link:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="./videos/animated-bg.mp4" type="video/mp4">
    </video>
    <div class="content">
        <h1 class="heading">Main Page</h1>
        <a href="./login.html"><button>Login Form</button></a>
        <a href="./registration.html"><button>Registration Form</button></a>
        <a href="./application.html" class="application-link">Application Form</a>
    </div>
</body>
</html>
